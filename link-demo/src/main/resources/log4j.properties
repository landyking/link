log4j.rootLogger=INFO, CONSOLE
###,FILE
### CONSOLE appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{MM-dd HH:mm:ss,SSS} [%t] %-5p %c{1} %x - %m%n
### FILE Appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.layout.ConversionPattern=%d{MM-dd HH:mm:ss,SSS} [%t] %-5p %c{1} %x - %m%n
log4j.appender.FILE.file=../logs/link.log
log4j.appender.FILE.MaxBackupIndex=30
log4j.appender.FILE.MaxFileSize=200MB
### show mybatis sql ###
log4j.logger.com.huiyunit=INFO

